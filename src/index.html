<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script src="../dist/js/dist.min.js"></script>
<script id="banner_nav" type="text/html">
  {{each data as value i}}
    <li>
      <a href="javascript:;" index={{i}}>
        <span >{{value.serviceIndex}}</span>
        <img class="arrowRight" src="https://www.daoway.cn/pcimages/right.png" />
        <img class="arrowLeft" src="https://www.daoway.cn/pcimages/icon1.png" />
      </a>
      <ul>
        {{each value.serviceType as item i}}
        <li><a href="javascript:;">{{item}}</a></li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</script>
<script id="main" type="text/html">
  {{each data as value i}}
  <div class="main_container">
      <div class="service">
        <header>
          <div>{{value.serviceIndex}}</div>
          <ul>
              {{each value.serviceType as item i}}
              <li><a href="javascript:;">{{item}}</a></li>
              {{/each}}
          </ul>
        </header>
        <div class="service_tags">
          <div class="tagsListHeader">
            <a href="javascript" class="look_more">
              <span>更多服务&gt;</span>
            </a>
          </div>
          <div class="service_row">
            {{each value.shopList as shop i}}
            <a href="javascript:;">
              <div class="service_tag">
                <img src={{shop.imgUrl}} />
                <div class="serviceName">{{shop.serviceName}}</div>
                <div class="service_desc">
                  {{shop.description}}
                </div>
                <div class="service_price">
                  <span>{{shop.price}}</span>元/小时
                  <span class="btn">查看详情</span>
                </div>
              </div>
            </a>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="companys">
        <a href="javascript:;">邻家洁</a><a href="javascript:;">邻家洁</a><a href="javascript:;">邻家洁</a>

      </div>
    </div>
  {{/each}}
</script>
